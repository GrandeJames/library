<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Library</title>
    </head>
    <body>
        <header>
            <h1>My Library</h1>
        </header>

        <form>
            <div class="input-container">
                <div class="input-section">
                    <label for="title">Title</label><br>
                    <input type="text" id="title" name="title" size="55">
                </div>

                <div class="input-section">
                    <label for="author">Author</label><br>
                    <input type="text" id="author" name="author" size="55">
                </div>

                <div class="input-section">
                    <label for="pages">Pages</label><br>
                    <input type="text" id="pages" name="pages" size="10">
                </div>
            </div>

            <input class="submit-button" type="submit" value="Submit">
        </form>

        <table>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
            </tr>
        </table>
        <script src="script.js"></script>
    </body>
</html>
